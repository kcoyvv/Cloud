# 可参考meta核文档 https://clash-meta.wiki/config/rules/rule-provider
rule-providers:
  Apple:
    type: http
    behavior: classical
    url: "https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/Apple/Apple_Classical.yaml"
    path: ./ruleset/apple.yaml
    interval: 86400

  Netflix:
    type: http
    behavior: classical
    url: "https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/Netflix/Netflix_Classical.yaml"
    path: ./ruleset/Netflix.yaml
    interval: 86400

  Tiktok:
    type: http
    behavior: classical
    url: "https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/TikTok/TikTok.yaml"
    path: ./ruleset/Tiktok.yaml
    interval: 86400

  Spotify:
    type: http
    behavior: classical
    url: "https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/Spotify/Spotify.yaml"
    path: ./ruleset/Spotify.yaml
    interval: 86400

  Proxy:
    type: http
    behavior: domain
    url: "https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/Global/Global_Classical.yaml"
    path: ./ruleset/PROXY.yaml
    interval: 86400

# 规则部分建议域名规则在前，ip规则在后
# ip规则尽量使用no-resolve，减少需要走代理的域名在本地解析的情况
rules:
  - RULE-SET,Apple,苹果
  - RULE-SET,Netflix,奈飞
  - RULE-SET,Tiktok,抖音
  - RULE-SET,Spotify,音乐
  - RULE-SET,Proxy,代理
  - GEOIP,LAN,直连
  - GEOIP,CN,直连
  - MATCH,兜底