# yaml锚点(不懂自行Google)勿动
proxy-provider-http: &http
  type: http
  interval: 3600
  health-check:
    enable: false
    url: https://1.1.1.1/generate_204
    interval: 7200

proxy-provider-file: &file
  type: file
  health-check:
    enable: false
    url: https://1.1.1.1/generate_204
    interval: 7200

#Meta核心配置，如果不知道Meta核是什么请用下面的Premium核心配置
mixed-port: 7890
allow-lan: false
mode: rule
log-level: info
ipv6: false

external-controller: 127.0.0.1:9090
# 控制面板相对路径
# external-ui: folder

dns:
  enable: true
  ipv6: false
  listen: 0.0.0.0:1053
  default-nameserver:
   - 223.5.5.5
   - 119.29.29.29
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  fake-ip-filter:
    - '*.lan'
    - "+.stun.*.*"
    - "+.stun.*.*.*"
    - "+.stun.*.*.*"
    - "+.stun.*.*.*"
    - "+.stun.*.*.*.*"
    - localhost.ptlogin2.qq.com
    - "+.pool.ntp.org"
    - miwifi.com

  nameserver:
    - 'https://doh.pub/dns-query'
    - 'https://223.5.5.5/dns-query'
  nameserver-policy:
    "geosite:!cn":
      - 'tls://8.8.4.4:853#Proxy'

  proxy-server-nameserver:
    - 119.29.29.29
    - 223.5.5.5

# 如果有节点可按文档填写，并在group内使用
proxies:
   #- name: JPARM 转发
     #type: ss
     #server: 36.140.181.4
     #port: 43307
     #cipher: aes-256-gcm
     #password: 8nfdttdfuAiSZzE4Fo13gwA7Ah7AFNJ2W3jBaQhElqrH
     #udp: true


proxy-groups:
  - name: 代理
    type: select
    # proxies引用别的组或者配置在文件内proxies的节点
    proxies:
      - 狮城
      - 日本
      - 台湾
      - 香港
      - 美国
      - 韩国
      # 如有配置proxies部分可按如下格式使用配置文件内自定义的节点(非订阅节点)

  - name: 苹果
    type: select
    proxies:
      - 直连
      - 代理

  - name: 奈飞
    type: select
    proxies:
      - 狮城
      - 日本
      - 台湾
      - 香港
      - 美国
      - 韩国

  - name: 抖音
    type: select
    proxies:
      - 狮城
      - 日本
      - 台湾
      - 香港
      - 美国
      - 韩国

  - name: 音乐
    type: select
    proxies:
      - 狮城
      - 日本
      - 台湾
      - 香港
      - 美国
      - 韩国

  - name: 直连
    type: url-test
    hidden: true
    proxies:
      - DIRECT

  - name: 兜底
    type: select
    proxies:
      - 代理
      - 直连

  - name: 香港
    interval: 120
    lazy: true
    tolerance: 50
    type: url-test
    include-all: true
    hidden: true
    use:
      - Sub1
      # 当proxy-provider配置多个订阅时，使用use下方格式引用，这里为只有一个订阅的情况
      # - Sub2
      # - Sub3
    # filter使用正则表达式去筛选节点
    filter: "HK|Hong|香港|港|急速"

  - name: 狮城
    interval: 120
    lazy: true
    tolerance: 50
    type: url-test
    include-all: true
    hidden: true
    use:
      - Sub1
      # - Sub2
      # - Sub3
    filter: "SG|Singapore|狮城|新加坡"

  - name: 日本
    interval: 120
    lazy: true
    tolerance: 50
    type: url-test
    include-all: true
    hidden: true
    use:
      - Sub1
      # - Sub2
      # - Sub3
    filter: "JP|japan|日本"

  - name: 美国
    interval: 120
    lazy: true
    tolerance: 50
    type: url-test
    include-all: true
    hidden: true
    use:
      - Sub1
      # - Sub2
      # - Sub3
    filter: "US|United|美|美国"
  
  - name: 台湾
    interval: 120
    lazy: true
    tolerance: 50
    type: url-test
    include-all: true
    hidden: true
    use:
      - Sub1
      # - Sub2
      # - Sub3
    filter: "台湾|TW|TaiWan|台"

  - name: 韩国
    interval: 120
    lazy: true
    tolerance: 50
    type: url-test
    include-all: true
    hidden: true
    use:
      - Sub1
      # - Sub2
      # - Sub3
    filter: "韩国|KR|Korea|韩"

  - name: 其他
    type: select
    use:
      - Sub1
      # - Sub2
      # - Sub3
    # 筛选除日美新港外的节点，可自行按格式添加
    filter: "^(?!.*(?:Hong|HK|TW|KR|Taiwan|🇨🇳|客户|http|USA|Japan|Singapore|USA|韩国|香港|日本|新加坡|美国)).*"


